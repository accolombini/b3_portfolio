# =============================================================================
# B3_Portfolio - Pre-commit Configuration
# =============================================================================
# Install pre-commit hooks with: pre-commit install
# Run manually with: pre-commit run --all-files
#
# This will automatically check code quality before each commit

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # =============================================================================
  # General Hooks (all files)
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ["--maxkb=500"]
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Check line endings
        args: ["--fix=lf"]

  # =============================================================================
  # Python - Code Formatting
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.12
        args: ["--line-length=100"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ["--profile=black", "--line-length=100"]

  # =============================================================================
  # Python - Linting
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: ["--fix", "--exit-non-zero-on-fix"]

  # =============================================================================
  # Python - Type Checking
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies:
          - types-requests
          - types-redis
          - sqlalchemy-stubs
        args: ["--ignore-missing-imports", "--no-strict-optional"]
        exclude: ^(tests/|migrations/)

  # =============================================================================
  # Python - Security
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ["-c", "pyproject.toml"]
        exclude: ^tests/

  # =============================================================================
  # Python - Docstrings
  # =============================================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        args: ["--convention=google"]
        exclude: ^(tests/|migrations/|scripts/)

  # =============================================================================
  # Frontend - JavaScript/TypeScript (usando Biome)
  # =============================================================================
  # Note: Biome deve ser executado via npm
  # Execute manualmente: cd frontend && npm run lint:fix

  # =============================================================================
  # Secrets Detection
  # =============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: ^(\.env\.example|package-lock\.json)$

  # =============================================================================
  # Commit Message Validation
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        name: Check commit message
        stages: [commit-msg]

  # =============================================================================
  # Markdown Linting
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ["--fix"]

  # =============================================================================
  # YAML Linting
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ["-d", "{extends: default, rules: {line-length: {max: 120}}}"]

# =============================================================================
# Configuration
# =============================================================================
default_language_version:
  python: python3.12

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    b3/|
    venv/|
    node_modules/|
    \.pytest_cache/|
    __pycache__/|
    \.mypy_cache/|
    \.ruff_cache/|
    dist/|
    build/|
    \.egg-info/|
    migrations/versions/.*\.py$|
    Projeto/.*
  )$

# Stages
stages:
  - commit
  - push
# =============================================================================
# Usage Instructions
# =============================================================================
# 1. Install pre-commit: pip install pre-commit
# 2. Install hooks: pre-commit install
# 3. (Optional) Install commit-msg hook: pre-commit install --hook-type commit-msg
# 4. Run on all files: pre-commit run --all-files
# 5. Update hooks: pre-commit autoupdate
#
# To skip hooks temporarily:
# git commit --no-verify -m "message"
#
# To run specific hook:
# pre-commit run <hook-id> --all-files
# =============================================================================
